    <script>
        $.ajax({
            type: 'GET',
            url: 'http://localhost:3000/getrevocations',
            dataType: 'text',
            error: function (data) {
                console.log(data)
            }, success: function (data) {

                let node = document.getElementById('revocation_containers');
                let parsed = JSON.parse(data);
                let entries; 
                for (let i = 0; i < parsed.length; i++) {
                    let revocations = JSON.parse(parsed[i].reocation);
                    let entry = "<div><label> CN: "+ parsed[i].domain +"</label><br><label> Date: "+ revocations.date +"</label><br><label> Reason: "+ revocations.reason +"</label><br><label> Serial No: "+ revocations.serial +"</label><hr></div>"
                    node.innerHTML += entry ;
                }
            }
        });
    </script>
